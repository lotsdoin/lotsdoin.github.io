<h2 id="产看当前运行的-shell">产看当前运行的 shell</h2>
<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>ps <span class="nt">-fp</span> <span class="nv">$$</span> 
<span class="c"># $$ 表示当前的进程 id, 显示当前的终端 id:</span>
<span class="nb">echo</span> <span class="nv">$$</span>
<span class="nb">echo</span> <span class="nv">$0</span> <span class="c"># $0 当前进程名字, 执行函数式, $0 是函数名.</span>
</code></pre></div></div>
