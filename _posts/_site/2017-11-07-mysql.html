<h1 id="mysql">MySQL</h1>

<ul>
  <li>SQL 是语言吗？
    <ul>
      <li>SQL 是一种综合性语言(交互式查询语言)，不是一种真正的计算机语言, 用于控制并与数据库管理系统进行交互作用。</li>
      <li>SQL 是一种交互式查询语言</li>
      <li>SQL 是一种数据库编程语言</li>
      <li>SQL 是一种数据库管理语言</li>
      <li>SQL 是一种客户/服务器语言</li>
      <li>SQL 是一种 Internet 数据访问语言</li>
      <li>SQL 是一种分布式数据库语言</li>
      <li>SQL 是一种数据库网关语言</li>
    </ul>
  </li>
  <li>Java 集成(JDBC)</li>
  <li>SQL 不区分大小写</li>
  <li>SQL 撇号有特殊意义</li>
</ul>
